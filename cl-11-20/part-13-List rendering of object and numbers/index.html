<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Js 3 Practice: List rendering of object and numbers</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <header>
        <h1>VUE JS 3 Practice Page</h1>
    </header>

    <div id="app">
        <h3>About Me</h3>
        <table>
            <tr v-for="(value, key, i) in aboutMe">
                <th>{{ i+1 }}</th>
                <th>{{ key }}</th>
                <td>{{ value }}</td>
            </tr>
        </table>

        <h3>Skills</h3>
        <p>
            {{ skills.length }}
            <template v-for="(skill, index) in skills">
                {{ skill.name }}<span v-if="index < skills.length - 1">,</span><span v-else>.</span>
            </template>
        </p>
        <br>

        <div>
            <p v-for="i in 10">{{ i }}</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
