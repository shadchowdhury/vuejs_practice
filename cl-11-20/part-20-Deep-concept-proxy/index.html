<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Js 3 Practice: Multiple apps and Templates</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <header>
        <h3>Vue Js 3 Practice Page</h3>
    </header>

    <div id="app">
        <h1>Enter your Name:</h1>
        <input type="text" placeholder="Enter Your Name" v-model="name" id="name"> <button @click="clear">Clear</button>
        <br><br>
        <p>Your Name: <span id="outputName"></span></p>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
