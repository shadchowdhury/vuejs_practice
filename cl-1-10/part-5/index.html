<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Vue Js</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>

<body>
    <header>
        <h2>This is Vue JS 3 prectice page</h2>
    </header>

    <div id="app">
        <h3>Counter: {{ count }}</h3>

        <!-- 2 way of event binding v-on:click or @click -->
        <!-- <button v-on:click="count++">Increment</button> -->
        <button v-on:click="increase()">Increment</button>
        <button @click="decrease()">Decrement</button>

        <br><br>
        <h3>Time: {{ getCurrentTime() }}</h3>
    </div>

    <script src="app.js"></script>

</body>

</html>
